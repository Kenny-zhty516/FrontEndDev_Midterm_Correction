<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Parcel App</title>
    <link rel="stylesheet" href="option3.css" type="text/css">
</head>
<div class="week-days">
    <div class="day-1">Monday</div>
    <div class="day-2">Tuesday </div>
    <div class="day-3">Wednesday</div>
    <div class="day-4 current">
        <div>Thursday</div>
        <ul>
            <li class="todo-tasks">
                <div>TODOs</div>
                <ol>
                    <li class="current">Exam Prep</li>
                </ol>
            </li>
            <li class="done-tasks">
                <div>DONE</div>
                <ol>
                    <li>Homework</li>
                </ol>
            </li>
        </ul>
    </div>
    <div class="day-5">Friday</div>
    <div class="weekend">
        <div class="day-6">Saturday</div>
        <div class="day-7">Sunday</div>
    </div>
</div>

</html>
